<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <meta charset="utf-8"/>
        <script src="./logic-and-events.js" defer>
             
        </script>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>

        <div id="computer-side">
            <h3>Computer</h3>
            <div id="computer-button-container">
                <input type="image" id="rock" value="rock" src="./images/rock.png">
                <input type="image" id="paper" value="paper" src="./images/paper.png">
                <input type="image" id="scissors" value="scissors" src="./images/scissors.png">
            </div>
        </div>
        <div id="player-side">
            <h3>Player</h3>
            <div id="player-button-container">
                <input type="image" id="rock" class="player-button" value="rock" src="./images/rock.png">
                <input type="image" id="paper" class="player-button" value="paper" src="./images/paper.png">
                <input type="image" id="scissors" class="player-button" value="scissors" src="./images/scissors.png">
            </div>
        </div>
        <div id="result"></div>
        <div id="score"></div>
    </body>
</html>
